<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClases</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1>PSEUDOCLASES</h1>
    </header>

    <main class="container">
        <article class="tarjeta">
            <h2>:active</h2>
            <div class="cajaActive">
                <a href="https://developer.mozilla.org/es/docs/Web/CSS/:active" target="_blank">Clase ::Active</a>
            </div>
        </article>
        <article class="tarjeta">
            <h2>:link</h2>
            <div class="cajaLink">
                <a href="https://www.game.es/" target="_blank">Ir a tienda Game</a><br><br>
                <a href="https://accounts.zoho.eu/signin?service_language=es&servicename=VirtualOffice&signupurl=https://www.zoho.com/es-xl/mail/zohomail-pricing.html&serviceurl=https://mail.zoho.eu"
                    target="_blank">Ir al Correo</a>
            </div>
        </article>
        <article class="tarjeta">
            <h2>:visited</h2>
            <div class="cajaVisited">
                <a href="https://developer.mozilla.org/es/docs/Web/CSS/:active" target="_blank">Clase ::Visited</a>
            </div>
        </article>
        <article class="tarjeta">
            <h2>:hover</h2>
            <div class="cajaHover">

            </div>
        </article>          

    </main>
    <div class="container">
        <article class="tarjeta">
            <h2>:first Child</h2>
            <div class="cajaChild">
                <p>Parrafo numero 1</p>
                <p>Parrafo numero 2</p>
                <p>Parrafo numero 3</p>
            </div>
        </article>
        <article class="tarjeta">
            <h2>:last-of-type</h2>
            <div class="cajaLast">
                <p>Primer Child</p>
                <p>Segundo Child</p>
                <p>Tercero Child</p>
                <p>Cuarto Child</p>
            </div>
        </article>
        <article class="tarjeta">
            <h2>:hover</h2>
            <div class="cajaHover">
                
            </div>
        </article>
        <article class="tarjeta">
            <h2>:hover</h2>
            <div class="cajaHover">
                
            </div>
        </article>
    </div>
</body>

</html>
